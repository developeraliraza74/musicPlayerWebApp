<!DOCTYPE html>

  <head>

    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="main">
      <div id="left"></div>
      <div id="right">
        <h3 class="all-songs">All Songs.</h3>
